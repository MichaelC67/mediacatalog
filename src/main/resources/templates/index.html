<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Media Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/media/"><i class="fas fa-home"></i> Media Catalog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register"><i class="fas fa-user-plus"></i> S'inscrire</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/login"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/users/profile"><i class="fas fa-user"></i> <span sec:authentication="name">Utilisateur</span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer; color: rgba(255,255,255,.5); padding: 0.5rem 1rem;">
                            <i class="fas fa-sign-out-alt"></i> Se déconnecter
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/users/list"><i class="fas fa-users"></i> Utilisateurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
        <h1 class="text-center">Media Catalog</h1>
        <div class="row mt-4">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-book"></i> Livres (<span th:text="${livresCount}">0</span>)</h5>
                        <a href="/media/livres" class="btn btn-primary"><i class="fas fa-eye"></i> Voir les livres</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-compact-disc"></i> CDs (<span th:text="${cdsCount}">0</span>)</h5>
                        <a href="/media/cds" class="btn btn-primary"><i class="fas fa-eye"></i> Voir les CDs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-film"></i> Films (<span th:text="${filmsCount}">0</span>)</h5>
                        <a href="/media/films" class="btn btn-primary"><i class="fas fa-eye"></i> Voir les films</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-gamepad"></i> Jeux Vidéo (<span th:text="${jeuxVideoCount}">0</span>)</h5>
                        <a href="/media/jeuxvideo" class="btn btn-primary"><i class="fas fa-eye"></i> Voir les jeux vidéo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thumb-wrapper { position: relative; display: inline-block; }
        .thumb { width: 48px; height: 48px; object-fit: cover; border-radius: 4px; }
        .thumb-large { display: none; position: absolute; left: 56px; top: -10px; z-index: 1000; border: 1px solid #ccc; background: #fff; padding: 6px; }
        .thumb-wrapper:hover .thumb-large { display: block; }
        .thumb-large img { max-width: 360px; max-height: 360px; display: block; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-book"></i> Liste des Livres</h1>
        <a href="/media/livres/add" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Ajouter un livre</a>
        <a href="/media/" class="btn btn-secondary mb-3"><i class="fas fa-home"></i> Retour à l'accueil</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>ISBN</th>
                    <th>Année</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livre : ${livres}">
                    <td>
                        <span th:if="${livre.illustrationPath != null}" class="thumb-wrapper">
                            <img th:src="${livre.illustrationPath}" alt="thumb" class="thumb"/>
                            <span class="thumb-large"><img th:src="${livre.illustrationPath}" alt="preview"/></span>
                        </span>
                        <span th:if="${livre.illustrationPath == null}">
                            <i class="fas fa-book" style="font-size:20px;color:#6c757d"></i>
                        </span>
                    </td>
                    <td th:text="${livre.id}"></td>
                    <td th:text="${livre.titre}"></td>
                    <td th:text="${livre.auteur}"></td>
                    <td th:text="${livre.isbn}"></td>
                    <td th:text="${livre.annee}"></td>
                    <td th:text="${livre.genre}"></td>
                    <td>
                        <a href="#" th:href="@{/media/livres/edit/{id}(id=${livre.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Éditer</a>
                        <a href="#" th:href="@{/media/livres/delete/{id}(id=${livre.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
